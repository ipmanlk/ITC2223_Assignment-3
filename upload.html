<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data</title>
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap.css">
    <style>
        .loading-spinner {
            width: 25px;
            float: right;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <h3>Upload Sensor Data</h3>
        <i>Submit Air-Conditioner data to the database.</i>
    </div>

    <div class="container">
        <!-- upload form -->
        <form id="uploadForm">
            <div class="form-group">
                <label for="fileCSV">Select Data File (in .csv format):</label>
                <input type="file" class="form-control" id="fileSensorData" name="sensorData" accept=".csv">
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="chkClear" name="chkClear" checked>Clear Existing
                    Records
                </label>
            </div>
            <!-- alert for showing erros and success msgs -->
            <div id="outputMsg" class="alert alert-success" style="display: none;">
                <strong>Success!</strong> Indicates a successful or positive action.
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-3" id="btnUpload">Upload File</button>
        </form>
    </div>

    <!-- libs -->
    <script src="./libs/jquery/jquery.js"></script>
    <script src="./libs/popper/popper.js"></script>
    <script src="./libs/bootstrap/bootstrap.js"></script>


    <!-- script for submitting the form with ajax -->
    <script src="./js/upload.js"></script>
</body>

</html>
