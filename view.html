<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data</title>

    <!-- libs -->
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./libs/datetime/jquery.datetimepicker.css">
    <link rel="stylesheet" href="./libs/bootstrap-select/bootstrap-select.min.css">

    <!-- custom styles -->
    <link rel="stylesheet" href="./css/view.css">

    <!-- google charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h3>Visualize Air-Conditioner Data</h3>
        <i>Observe data in the database.</i>
    </div>

    <div class="container-fluid">
        <!-- main form -->
        <form id="viewForm">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Start Date & Time</span>
                            </div>
                            <input id="txtStartDatetime" type="text" class="form-control" placeholder="2015/08/01 00:00" value="2015/08/01 00:00">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">End Date & Time</span>
                            </div>
                            <input id="txtEndDatetime" type="text" class="form-control" placeholder="2015/08/01 09:32" value="2015/08/01 09:32">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Category</span>
                            </div>
                            <select id="cmbCategories" class="form-control" multiple title="Please select a category">
                                <option value="power">Power</option>
                                <option value="temp">Temperature</option>
                                <option value="humidity">Humidity</option>
                                <option value="light">Light</option>
                                <option value="co2">CO2</option>
                                <option value="dust">Dust</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary btn-block" id="btnViewChart">View</button>
                </div>
            </div>
            <!-- alert for showing erros and success msgs -->
            <div id="outputMsg" class="alert alert-success" style="display: none;">

            </div>
        </form>

        <div class="row">
            <div class="col-12">
                <div class="chart-wrapper">
                    <img id="imgLoading" class="loading-spinner" src="./img/loading.gif" />
                    <div id="outputChart" class="chart">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- libs -->
    <script src="./libs/jquery/jquery.js"></script>
    <script src="./libs/popper/popper.js"></script>
    <script src="./libs/bootstrap/bootstrap.js"></script>
    <script src="./libs/datetime/jquery.datetimepicker.js"></script>
    <script src="./libs/bootstrap-select/bootstrap-select.min.js"></script>

    <!-- script for submitting the form with ajax -->
    <script src="./js/view.js"></script>
</body>

</html>
